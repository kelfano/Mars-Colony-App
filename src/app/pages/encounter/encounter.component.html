<div class = "page">

  <div class = "page-header">
    <h2>
      Recent Encounters
      <span>See an Alien! Report it!</span>
    </h2>
  </div>

  <ul class = "encounter-list">
    <li *ngFor="let encounter of encounters">
      {{encounter.date}} , {{encounter.atype}} , {{encounter.action}}  
    </li>
  </ul>

  <footer>
    <div class = "page-footer">
      <h2> <a routerLink="/report"> Report Encounter </a></h2>
    </div>
  </footer>
</div>
