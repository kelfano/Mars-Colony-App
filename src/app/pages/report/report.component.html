<div class = "page">
  <h1> Report Encounter 
  <span> Safety on Mars is your responsibility
  </span>
  </h1>
  <form class ="report-form" [formGroup]="reportForm" (ngSubmit)="reported($event)">
    <fieldset>
      <select formControlName= "atype">
        <option [value] = "NO_ALIEN_SELECTED"> Select Alien type </option>
        <option *ngFor ="let alien of aliens" [value] = "alien.type" > 
          {{alien.type}}
        </option>
      </select>
      <textarea formControlName ="action" rows = "10" placeholder="Action taken"></textarea>
    </fieldset>
    <button type = "submit" class = "submit-report" [disabled] = "reportForm.invalid"> Submit Report </button>
  </form>
</div>
